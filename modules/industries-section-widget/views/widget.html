<div class="flex flex-wrap -m-4">
    {% for industry in data.widget.industries %}
    {% set srcset = apos.image.srcset(industry.image) %}
    <div class="lg:w-1/4 md:w-1/2 p-4 w-full">
        <a class="block relative rounded overflow-hidden" href="/">
            <img alt="indutries" class="object-cover object-center w-full h-full block" srcset="{{ srcset }}"
                src="{{ apos.attachment.url(industry.image) }}" style="height: 25vh">
        </a>
        <div class="mt-3">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3 text-center">
                {{industry.category}}
            </h2>
        </div>
    </div>
    {% endfor %}
</div>
