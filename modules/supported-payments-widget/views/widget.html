<section class="text-gray-600 overflow-hidden px-12">
    <div class="mx-auto py-10">
        <div class="-my-8 divide-y-2 divide-gray-100">
            {% for payment in data.widget.payments %}
            <div class="py-8 flex md:flex-row md:flex-nowrap flex-col items-center justify-center">
                <div class="md:w-2/5 md:mb-0 mb-6 flex-shrink-0 flex flex-col items-center justify-center">
                    <span
                        class="font-semibold title-font text-gray-700 text-3xl text-center">{{payment.category}}</span>
                </div>
                <div class="flex flex-wrap -m-4">
                    {% for logo in payment.logoImages %}
                    {% set srcset = apos.image.srcset(logo.image) %}
                    <div class="lg:w-1/6 md:w-1/3 p-4 w-full">
                        <a class="block relative rounded overflow-hidden">
                            <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                                srcset="{{ srcset }}" src="{{ apos.attachment.url(logo.image) }}">
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
