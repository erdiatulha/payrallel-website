{% extends "layout.html" %}

{% block main %}
<div class="w-full bg-cover h-96 bg-no-repeat flex justify-center"
    style="background-image: url('/images/hero-image.jpg');">
    <div class="flex flex-col items-center justify-center px-9 text-center">
        <h1 class="sm:text-5xl text-5xl text-white uppercase font-light tracking-widest">Our Solutions.</h1>
        <!-- <p class="mt-3 sm:text-3xl text-3xl text-color ">A Universe of Payments Unlocked.</p> -->
    </div>
</div>
<section class="gray">
    <div class="container pb-24 pt-36 mx-auto gray">
        <div class="flex flex-wrap -mx-4 -mb-10 text-center relative items-center justify-center">
            {% for solution in data.pieces %}
            {% set srcset = apos.image.srcset(solution.image) %}
            <div class="solution-card overflow-hidden relative cursor-pointer">
                <div class="solution-image">
                    <img srcset="{{ srcset }}" src="{{ apos.attachment.url(solution.image) }}">
                </div>
                <div class="solution-content">
                    <div class="content">
                        <h2>{{solution.title}}</h2>
                        <p>{{solution.shortDescription}}</p>
                        <div class="flex items-center flex-wrap justify-center">
                            <a href="{{ solution._url }}"
                                class="text-color inline-flex items-center md:mb-2 lg:mb-0 no-underline justify-center uppercase font-bold text-base">Read
                                More
                                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
{% endblock %}
