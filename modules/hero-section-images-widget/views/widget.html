<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active h-screen">
            {% area data.widget, 'imgSplideOne' %}
            <div class="absolute inset-0 flex flex-col justify-center items-center text-white">
                <h1 class="text-8xl">{{data.widget.title}}</h1>
                <p class="text-2xl mt-3">{{data.widget.description}}</p>
            </div>
        </div>
        <div class="carousel-item h-screen">
            {% area data.widget, 'imgSplideTwo' %}
            <div class="absolute inset-0 flex flex-col justify-center items-center text-white">
                <h1 class="text-8xl">{{data.widget.title}}</h1>
                <p class="text-2xl mt-3">{{data.widget.description}}</p>
            </div>
        </div>
        <div class="carousel-item h-screen">
            {% area data.widget, 'imgSplideThree' %}
            <div class="absolute inset-0 flex flex-col justify-center items-center text-white">
                <h1 class="text-8xl">{{data.widget.title}}</h1>
                <p class="text-2xl mt-3">{{data.widget.description}}</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
