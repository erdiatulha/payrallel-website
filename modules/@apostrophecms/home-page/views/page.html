{#
  This is an example home page template. It inherits and extends a layout template
  that lives in the top-level views/ folder for convenience
#}

{% extends "layout.html" %}

{% block main %}
<section class="py-16">
  <h1 class="text-center text-gray-900 font-bold uppercase">Welcome to {{ data.page.title }} Page</h1>
  {% area data.page, 'main' %}
</section>

{% endblock %}
