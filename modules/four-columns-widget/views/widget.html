<div class="flex flex-wrap -m-4 text-center pt-24">
    {% for solution in data.widget.solutions %}
    {% set srcset = apos.image.srcset(solution.image) %}
    <div class="p-4 lg:w-1/2">
        <div
            class="h-full flex sm:flex-row flex-col items-center sm:justify-start justify-center  sm:text-left md:text-left lg:text-left xl:text-left ">
            <img alt="team" class="flex-shrink-0 rounded-lg w-48 h-48  object-cover object-center sm:mb-0 mb-4"
                srcset="{{ srcset }}" src="{{ apos.attachment.url(solution.image) }}" alt="solution-image">
            <div class="flex-grow sm:pl-8">
                <h2 class="title-font font-medium sm:text-lg text-base text-white font-bold">{{solution.title}}
                </h2>

                <p class="mb-4 text-white sm:text-base text-sm">{{solution.description}}
                </p>
                <div class="flex sm:justify-start justify-center">
                    <div class="w-28 h-0.5 rounded-full bg-blue inline-flex"></div>
                </div>
                <a class="mt-2 text-color-2 inline-flex items-center font-bold no-underline sm:text-base text-sm cursor-pointer"
                    href={{solution.url}}>Learn
                    More
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
